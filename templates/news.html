<!doctype html>
<html lang="en">
  <head>
    <title>Mars Scrape</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Mission to Mars</h1>
        <!-- Scrape Button -->
        <a href="http://127.0.0.1:5000/scrape" class="btn btn-info" role="button">Scrape</a>
      </div>
    </div>

        <div class="container">
            <div class="row">
                
            
            <div class="col-md-8">
              <!-- Mars News Article -->
            <h1>{{mars.title}}</h1>
            <p>{{mars.body}}</p>
            </div>
            <div class="col-md-4">
              <h2>Featured Image</h2>
              <!-- Featured Image -->
                <img src={{mars.featured_image}} width="400" alt="">

            </div>
        </div>
        <div class="container">
        <div class="row">
          <div class="col-md-6">
          <div class="table">
            <!-- Mars Facts Table -->
            {{mars.facts_table|safe}}
          </div>
        </div>
          <div class="col-md-6">
            <!-- Mars Twitter Weather -->
            <h2>Weather on Mars</h2>
            {{mars.weather}}
          </div>
        </div>
        </div>


        <!-- URLs for Hemispheres -->
        <div class="conatainer">
        <div class="row">

          <div class="col-md-6">
            <h3>Cerberus Hemisphere</h3>
              <img src={{mars.Hemisphere_image[0].Cerberus_Hemisphere}} width="200" alt="">
              
          </div>
          <div class="col-md-6">
              <h3>Schiaparelli Hemisphere</h3>
              <img src={{mars.Hemisphere_image[1].Schiaparelli_Hemisphere}} width="200" alt="">
          </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Syrtis Major Hemisphere</h3>
                <img src={{mars.Hemisphere_image[2].Syrtis_Major_Hemisphere}} width="200" alt="">
            </div>
            <div class="col-md-6">
                <h3>Valles Marineris Hemisphere</h3>
                <img src={{mars.Hemisphere_image[3].Valles_Marineris_Hemisphere}} width="200" alt="">
            </div>
  
          </div>
        </div>
        </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
